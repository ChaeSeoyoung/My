<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timeline</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<style type="text/css"> 
    a { text-decoration:none } 
</style> 
<body>
    <div id="title">
        <a href="timeline.html"><h1>‍💻Resume💻</h1></a>
    </div>
    
    <div class="buttons">
        
        <button class="changebg" onclick="
        var target = document.querySelector('body');
        var h = document.querySelector('h1');
        var a = document.querySelectorAll('.dot');
        var i = 0;
        target.style.backgroundImage='url(day.jpg)';
        target.style.backgroundSize='cover';
        h.style.color='black';
        document.querySelector('.line').style.background='rgb(34, 65, 100)';
        while(i < a.length){
            a[i].style.background='rgb(34, 65, 100)';
            i++;
        }
        ">Sky</button>
        <button class="changebg" onclick="
        var target = document.querySelector('body');
        var h = document.querySelector('h1');
        var a = document.querySelectorAll('.dot');
        var i = 0;
        target.style.backgroundImage='url(aurora.jpg)';
        target.style.backgroundSize='cover';
        h.style.color='white';
        document.querySelector('.line').style.background='white';
        while(i < a.length){
            a[i].style.background='white';
            i++;
        }
        ">Aurora</button>
    
    </div>
   
    <div class="content">
        <div class="card">
            <img src='C.png'>
            <div class='date'>C/C++ ✨</div>
            <div class='what'>🏅 Year: 1학년</div>
            <div class='where'>🏅 Grade: A+</div>
            <div class='text'>🏅 Ability: 2단계</div>
            
            <div class='dot'></div> 
        </div>
        <div class="card">
            <img src='py.png'>
            <div class='date'>Python ✨</div>
            <div class='what'>🏅 Year: 1학년</div>
            <div class='where'>🏅 Grade: A</div>
            <div class='text'>🏅 Ability: 2단계</div>
            <div class='dot'></div> 
        </div>
        <div class="card">
            <img src='java.png'>
            <div class='date'>JAVA ✨</div>
            <div class='what'>🏅 Year: 2학년</div>
            <div class='where'>🏅 Grade: N/A</div>
            <div class='text'>🏅 Ability: 1단계</div>
            <div class='dot'></div> 
        </div>
        <div class="card">
            <img src='js.png'>
            <div class='date'>Javascript ✨</div>
            <div class='what'>🏅 Year: 2학년</div>
            <div class='where'>🏅 Grade: N/A</div>
            <div class='text'>🏅 Ability: 1단계</div>
            <div class='dot'></div> 
        </div>
        <div class="card">
            <img src='bash.png'>
            <div class='date'>Bash ✨</div>
            <div class='what'>🏅 Year: 2학년</div>
            <div class='where'>🏅 Grade: N/A</div>
            <div class='text'>🏅 Ability: 1단계</div>
            <div class='dot'></div> 
        </div>
        <div class="line"></div>
    </div>
    <a href="#title"><button id="tothetop">▲Top</button></a>
    

</body>
</html>
